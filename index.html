<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Pre√ßos - Barbearia</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
        }
        
        .section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .price-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s;
        }
        
        .price-item:hover {
            background: #f8f9ff;
        }
        
        .price-item:last-child {
            border-bottom: none;
        }
        
        .price-name {
            font-weight: 600;
            color: #333;
            flex: 1;
        }
        
        .price-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .price-input {
            width: 100px;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            transition: border-color 0.3s;
        }
        
        .price-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-save {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-save:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        .btn-save-all {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .btn-save-all:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíà Painel de Pre√ßos</h1>
            <p>Atualize os valores dos servi√ßos e produtos</p>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Carregando pre√ßos...</p>
        </div>
        
        <div id="content" style="display: none;">
            <div class="section">
                <h2>‚úÇÔ∏è Servi√ßos</h2>
                <div id="servicos-list"></div>
            </div>
            
            <div class="section">
                <h2>üß¥ Produtos</h2>
                <div id="produtos-list"></div>
            </div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è CONFIGURE SUAS CREDENCIAIS AQUI
        const SUPABASE_URL = 'https://tebljmwwtvfuixvgjbfi.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRlYmxqbXd3dHZmdWl4dmdqYmZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzODc4NjYsImV4cCI6MjA2Mzk2Mzg2Nn0.NxkO4fRmF0aEWXdhwgCacRa730WjirGcwGYEkYCGa7A';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let servicosData = [];
        let produtosData = [];
        
        async function carregarPrecos() {
            try {
                // Buscar servi√ßos
                const { data: servicos, error: errorServicos } = await supabase
                    .from('precos_servicos')
                    .select('*')
                    .order('nome');
                
                if (errorServicos) throw errorServicos;
                servicosData = servicos;
                
                // Buscar produtos
                const { data: produtos, error: errorProdutos } = await supabase
                    .from('precos_produtos')
                    .select('*')
                    .order('nome');
                
                if (errorProdutos) throw errorProdutos;
                produtosData = produtos;
                
                renderizarPrecos();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
            } catch (error) {
                console.error('Erro:', error);
                mostrarAlerta('Erro ao carregar pre√ßos: ' + error.message, 'error');
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function renderizarPrecos() {
            const servicosList = document.getElementById('servicos-list');
            const produtosList = document.getElementById('produtos-list');
            
            servicosList.innerHTML = servicosData.map(item => `
                <div class="price-item">
                    <span class="price-name">${item.nome}</span>
                    <div class="price-input-group">
                        <input 
                            type="number" 
                            class="price-input" 
                            id="servico-${item.id}"
                            value="${item.valor}" 
                            step="0.01"
                            min="0"
                        >
                        <button class="btn-save" onclick="salvarPreco('servicos', ${item.id}, '${item.nome}')">
                            Salvar
                        </button>
                    </div>
                </div>
            `).join('');
            
            produtosList.innerHTML = produtosData.map(item => `
                <div class="price-item">
                    <span class="price-name">${item.nome}</span>
                    <div class="price-input-group">
                        <input 
                            type="number" 
                            class="price-input" 
                            id="produto-${item.id}"
                            value="${item.valor}" 
                            step="0.01"
                            min="0"
                        >
                        <button class="btn-save" onclick="salvarPreco('produtos', ${item.id}, '${item.nome}')">
                            Salvar
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        async function salvarPreco(tipo, id, nome) {
            const inputId = tipo === 'servicos' ? `servico-${id}` : `produto-${id}`;
            const novoValor = parseFloat(document.getElementById(inputId).value);
            
            if (isNaN(novoValor) || novoValor < 0) {
                mostrarAlerta('Valor inv√°lido!', 'error');
                return;
            }
            
            const tabela = tipo === 'servicos' ? 'precos_servicos' : 'precos_produtos';
            
            try {
                const { error } = await supabase
                    .from(tabela)
                    .update({ 
                        valor: novoValor,
                        atualizado_em: new Date().toISOString()
                    })
                    .eq('id', id);
                
                if (error) throw error;
                
                mostrarAlerta(`‚úÖ ${nome} atualizado para R$ ${novoValor.toFixed(2)}`, 'success');
                
            } catch (error) {
                console.error('Erro:', error);
                mostrarAlerta('‚ùå Erro ao salvar: ' + error.message, 'error');
            }
        }
        
        function mostrarAlerta(mensagem, tipo) {
            const alert = document.getElementById('alert');
            alert.textContent = mensagem;
            alert.className = `alert alert-${tipo}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }
        
        // Carregar pre√ßos ao iniciar
        carregarPrecos();
    </script>
</body>
</html>
